<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Lista de Tareas</title>

</head>
<body>

    <div class="container"  style="background-image: url('FONDO-2-LIQUIDO-LICUADO.jpg');"> LISTA DE TAREAS

        <div class="List roundBorder">

            <div class="date">
                <div class="dateRight">
                    <div id="dateNumber"></div>
                </div>
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>
                <div id="dateText"></div>
            </div>
                <form onsubmit="addNewTask(event)">
                    <input type="text" name="taskText" autocomplete="off" placeholder="Nueva Tarea" class="roundBorder">
                    <button type="submit" class="addTaskButton"> + </button>
                    <button type="button" class="orderButton roundBorder" onclick="renderOrderedTask()"> ORDENAR</button>
                </form>
                <div id="tasksContainer"></div>
        </div>

    </div>
    <script src="app.js" type="text/javascript" defer></script>
</body>
</html>
